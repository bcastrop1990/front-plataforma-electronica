<div class="row">
  <div class="col-12">

    <mat-stepper labelPosition="bottom" #stepper [linear]="true" color="accent" class="custom-mat-stepper" [disableRipple]="true">

      <ng-template matStepperIcon="edit">
        <mat-icon fontSet="fas" fontIcon="fa-check"></mat-icon>
      </ng-template>
      <mat-step [editable]="false" [completed]="false">
        <ng-template matStepLabel>Datos del Solicitante</ng-template>
        <ng-template matStepContent>
          <app-step1-datos-solicitante [step]="stepper" (doEmmitRequestPaso1)="getRequestPaso1($event)"></app-step1-datos-solicitante>
        </ng-template>
      </mat-step>

      <mat-step [editable]="false" [completed]="false">
        <ng-template matStepLabel>Datos de la Solicitud</ng-template>
        <ng-template matStepContent>
          <app-step2-datos-solicitud [step]="stepper" [requestPaso1]="requestPaso1" (doEmmitRequestPaso2)="getRequestPaso2($event)"></app-step2-datos-solicitud>
        </ng-template>
      </mat-step>

      <mat-step [editable]="false" [completed]="false">
        <ng-template matStepLabel>Solicitud Enviada</ng-template>
        <ng-template matStepContent>
          <app-step3-solicitud-generada [step]="stepper" [requestPaso2]="requestPaso2"></app-step3-solicitud-generada>
        </ng-template>
      </mat-step>
    </mat-stepper>

  </div>
</div>
