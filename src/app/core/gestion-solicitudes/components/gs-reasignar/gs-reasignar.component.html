<mat-card>
  <mat-card-title>
    {{ dataDialog.title }}
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="content">
      <!-- ANALISTA ACTUAL -->
      <div class="row">
        <div class="col-sm-12 col-md-12">Analista Asignado Actual</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-12 col-md-12">
          <div class="custom-cell">{{ dataDialog.analista }}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">Analista a Reasingar</div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <app-options
            [options]="dataDialog.options"
            (selected)="setAnalista($event)"
          ></app-options>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button tabindex="-1" mat-stroked-button color="accent" (click)="cancel()">
      Cancelar
    </button>
    <button tabindex="-1" mat-flat-button color="accent" (click)="confirm()">
      Reasingar
    </button>
  </mat-card-actions>
</mat-card>
