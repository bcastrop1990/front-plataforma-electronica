<div class="modal-container">
  <div class="modal-content">
    <h2>Confirmación</h2>
    <p>¿Esta seguro de la información registrada y los archivos adjuntos?</p>
    <div class="button-container">
      <button mat-button class="confirm-button" (click)="dialogRef.close(true)">Sí</button>
      <button mat-button class="cancel-button" (click)="dialogRef.close(false)">No</button>
    </div>
  </div>
</div>
